<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page nSco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <div class="time-container">
            <span class="time" id="days">0</span>
            <span class="label">Dias</span>
        </div>
        <div class="time-container">
            <span class="time" id="hours">0</span>
            <span class="label">Horas</span>
        </div>
        <div class="time-container">
            <span class="time" id="minutes">0</span>
            <span class="label">Minutos</span>
        </div>
        <div class="time-container">
            <span class="time" id="seconds">0</span>
            <span class="label">Segundos</span>
        </div>
    </div>
    <button id="after-countdown" style="display:none;">Clique Aqui</button>
    <script src="script.js"></script>
</body>
</html>
